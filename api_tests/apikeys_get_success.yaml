config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 5
  plugins:
    expect: {}
  payload:
    path: "apikeys_get_success.csv"
    skipHeader: true
    fields: 
      - "apiKeyId"

scenarios:
  - name: "Test API for correct handling of API-key related functionality"
    flow:
      - log: "GET request - /apikeys - Fetch all API keys"
        get:
          url: "/apikeys"
          headers:
            Token: "{{$processEnvironment.AUTH_TOKEN}}"
          expect:
            - statusCode: 200
            - hasProperty: "apikeys"
            - hasProperty: "total"
            - hasheader: "api-version"
            - headerEquals: ["api-version", "1.0.0"]
            - hasProperty: "apikeys[0].id"
            - matchesRegexp: ["apikeys[0].id", "[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-[89aAbB][a-f0-9]{3}-[a-f0-9]{12}"] # regex pattern for UUID v4
            - hasProperty: "apikeys[0].createdAt"
            - matchesRegexp: ["apikeys[0].createdAt", "^([0-9]{4})-((0[1-9])|(1[012]))-([012][0-9]|(3[01]))T((2[0-3])|([01][0-9])):([0-5][0-9])(:[0-5][0-9])((Z)|((\\+|-)((0[0-9]|1[0-3]):[0-5][0-9])|(1[45]:00)))$"] # regex pattern for datetime string
        think: 1
      - log: "GET request - /apikeys/{{ apiKeyId }} - Fetch single API key by using a UUID from CSV payload"
        get:
          url: "/apikeys/{{ apiKeyId }}"
          headers:
            Token: "{{$processEnvironment.AUTH_TOKEN}}"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "createdAt"
            - equals: ["id", "{{ apiKeyId }}"]
        think: 1
